<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Sean Bradley" />
        <title>Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs</title>
        <link rel="stylesheet" href="/stylesheets/style.css" />
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }

            #progressBar {
                width: 500px;
                height: 24px;
                position: absolute;
                left: 50%;
                top: 10px;
                margin-left: -250px;
            }
        </style>
        <!-- Import maps polyfill -->
        <!-- Remove this when import maps will be widely supported -->
        <script async src="./utils/es-module-shims.js"></script>

        <script type="importmap">
            {
                "imports": {
                    "three": "/build/three.module.js"
                }
            }
        </script>
    </head>

    <body>
        <a href="/view_source/loader-ply.html" id="vwSrcLink" target="_blank">&lt;&gt;</a>
        <progress value="0" max="100" id="progressBar"></progress>
        <script type="module">
            import * as THREE from 'three'
            import { OrbitControls } from '/jsm/controls/OrbitControls.js'
            import { PLYLoader } from '/jsm/loaders/PLYLoader.js'
            import Stats from '/jsm/libs/stats.module.js'
            const scene = new THREE.Scene()
            const axesHelper = new THREE.AxesHelper(5)
            scene.add(axesHelper)
            var light = new THREE.SpotLight()
            light.position.set(20, 20, 20)
            scene.add(light)
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
            camera.position.z = 33
            const renderer = new THREE.WebGLRenderer()
            renderer.setSize(window.innerWidth, window.innerHeight)
            document.body.appendChild(renderer.domElement)
            const controls = new OrbitControls(camera, renderer.domElement)
            const envTexture = new THREE.CubeTextureLoader().load([
                'img/px_25.jpg',
                'img/nx_25.jpg',
                'img/py_25.jpg',
                'img/ny_25.jpg',
                'img/pz_25.jpg',
                'img/nz_25.jpg',
            ])
            envTexture.mapping = THREE.CubeReflectionMapping
            const material = new THREE.MeshPhysicalMaterial({
                color: 0xb2ffc8,
                envMap: envTexture,
                metalness: 0.25,
                roughness: 0.1,
                transparent: true,
                transmission: 1.0,
                clearcoat: 1.0,
                clearcoatRoughness: 0.25,
            })
            let mesh
            const loader = new PLYLoader()
            loader.load(
                'C:\\Users\\s_bst\\Desktop\\code\\HumanBlender\\input_data\\chair_pcd.ply',
                function (geometry) {
                    geometry.computeVertexNormals()
                    mesh = new THREE.Mesh(geometry, material)
                    mesh.rotateX(-Math.PI / 2)
                    scene.add(mesh)
                    progressBar.style.display = 'none'
                },
                (xhr) => {
                    if (xhr.lengthComputable) {
                        var percentComplete = (xhr.loaded / xhr.total) * 100
                        progressBar.value = percentComplete
                        progressBar.style.display = 'block'
                    }
                },
                (error) => {
                    console.log(error)
                }
            )
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight
                camera.updateProjectionMatrix()
                renderer.setSize(window.innerWidth, window.innerHeight)
            }
            window.addEventListener('resize', onWindowResize, false)
            const stats = new Stats()
            document.body.appendChild(stats.dom)
            var animate = function () {
                requestAnimationFrame(animate)
                render()
                stats.update()
            }
            function render() {
                renderer.render(scene, camera)
            }
            animate()
        </script>
    </body>
</html>
